<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/custom.css" />
        <title>Simple Blog | Add Post</title>
    </h:head>
    
    <h:body>
        <div class="container-fluid">
      
      <div class="row" id="header">
        <div class="row">
          <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <p class="header-logo resize"><a href="index.xhtml">Simple Blog</a></p>
            <p class="header-text resize">Because we're hungry.</p>
          </div>
          <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <div class="pull-right icon-header">
              <button type="button" class="btn btn-info btn-circle btn-lg" data-toggle="tooltip" data-placement="left" title="Add Post"><a href="#"><i class="glyphicon glyphicon-plus"></i></a></button>
              <button type="button" class="btn btn-warning btn-circle btn-lg" data-toggle="tooltip" data-placement="left" title="Users Database"><a href="#"><i class="glyphicon glyphicon-user"></i></a></button>
              <button type="button" class="btn btn-danger btn-circle btn-lg" data-toggle="tooltip" data-placement="left" title="Sign Out"><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-10 col-md-offset-1">
          <div class="edit"></div>
          <div class="post">
            <div class="post-title">Add Post</div>
            <h:form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <h:inputText styleClass="form-control" binding="#{judul}" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Date</label>
                <h:inputText styleClass="form-control" binding="#{tanggal}" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Content</label>
                <h:inputTextarea styleClass="form-control" rows="5" binding="#{konten}" />
              </div>
              <div class="form-group">
                 <label for="exampleInputPassword1">Status</label>
                 <h:selectOneRadio styleClass="inlineRadioButtons" binding="#{status}" >
                     <label><f:selectItem itemValue="published" itemLabel="Publish" /></label>
                     <label><f:selectItem itemValue="unpublish" itemLabel="Unpublish" /></label>
                 </h:selectOneRadio>	
              </div>
                <h:commandButton type="submit" styleClass="btn btn-default" value="Submit" 
                                 action="#{postController.addPost(judul.value, tanggal.value, konten.value, status.value)}" />
            </h:form>


          </div>
        </div>

      </div>

      <div class="row" id="footer">
        <div class="footer-text">
          <p class="text-right">IF3110 Pengembangan Aplikasi Berbasis Web</p>
          <p class="text-right">Arina Listyarini Dwiastuti (13512006) | Gifari Kautsar (13512020) | Indam Muhammad (13512026)</p>
        </div>
      </div>
    </div>
        
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
    </h:body>
</html>
